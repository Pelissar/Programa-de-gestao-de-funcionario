<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Funcionário</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <div class="employee-container">
            <h2>Adicionar Funcionário</h2>
            <form id="employee-form">
                <label for="employee-name">Nome do Funcionário:</label>
                <input type="text" id="employee-name" name="employee-name" required>
                
                <label for="entry-date">Data de Entrada:</label>
                <input type="date" id="entry-date" name="entry-date" required>
                
                <label for="salary">Salário (R$):</label>
                <input type="number" id="salary" name="salary" required>
                
                <label for="photo">Foto do Funcionário:</label>
                <input type="file" id="photo" name="photo" accept="image/*">

                <button type="button" onclick="addEmployee()">Adicionar</button>
            </form>

            <div id="employee-list">
                <h2>Lista de Funcionários</h2>
                <ul id="list"></ul>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="scripts/employee.js"></script>
</body>
</html>
